name: flow_starter
states:
    input_state:
        component: meya.input_string
        properties:
            text: What flow?
            output: flow_name
            scope: flow
    start_flow:
        component: meya.start_flow
        properties:
            flow: "{{ flow.flow_name }}"
            action: "start"
            data:
                x: 1
                foo: "bar"
        return: true